<html>
  <head>
    <title>Password Reset</title>
    <link href="assets/img/rain.png" rel="icon" />

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css"/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700|Open+Sans:300,300i,400,400i,700,700i" rel="stylesheet"/>
    <link href="loginc.css" rel="stylesheet" />

    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-app.js"></script>

  <body>
    <center>
      <div class="container px-4 py-5 mx-auto">
        <div class="card card0">
          <div class="d-flex flex-lg-row flex-column-reverse">
            <div class="card card1">
              <div class="row justify-content-center my-auto">
                <div class="col-md-8 col-10 my-5">
                  <h3 class="mb-5 text-center heading">Flash Flood Monitoring And Management System</h3>
                  <h6 class="msg-info">Reset your password</h6>
                  <div class="form-group">
                    <label class="form-control-label text-muted">Enter your email</label>
                    <input type="text" id="email" name="email" placeholder="Enter your email" class="form-control"/>
                  </div>
                  <div class="row justify-content-center my-3 px-3">
                    <button id="reset" class="btn-block btn-color">Reset</button>
                  </div>
                </div>
              </div>
              
            </div>
          </div>
        </div>
      </div>
      </center>

      <!-- The core Firebase JS SDK is always required and must be listed first -->

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>

    <script src="js/index.js"></script>
    <script>
      firebase.auth().onAuthStateChanged(function(Username)
      {
          if(Username)
          {
            window.location.href = "loginpage.html"; 
          }
      });
    </script>

  </body>
